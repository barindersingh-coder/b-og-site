










{% extends 'base.html' %}



{% block content %}
<div class="home-page">
    <h2 style="text-align: center; margin-bottom: 30px;">All Blog Posts</h2>

    {% for post in posts %}
        <div class="post-card">
            <h3>{{ post[2] }}</h3>
            <p>{{ post[3] }}</p>
            <small>By {{ post[1] }}</small>
            <div style="margin-top: 10px;">
                <a href="{{ url_for('edit_post', id=post[0]) }}">
                    <button style="background-color: #48bb78;">Edit</button>
                </a>
                <a href="{{ url_for('delete_post', id=post[0]) }}" onclick="return confirm('Are you sure you want to delete this post?');">
                    <button style="background-color: #f56565;">Delete</button>
                </a>
            </div>
        </div>
    {% else %}
        <p>No posts found.</p>
    {% endfor %}
</div>
{% endblock %}
