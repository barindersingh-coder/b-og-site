{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Blog Post</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ post[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" name="content" id="content" rows="6" required>{{ post[2] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
